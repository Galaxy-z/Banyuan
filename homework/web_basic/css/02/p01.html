<html>
<head>
  <meta charset="UTF-8">
  <title>Selectors Exercise</title>
  <link rel="stylesheet" href="p01.css">
</head>
<body>
<h1>选择器练习，h1标题</h1>

<p>没有在div内部的p元素</p>

<div>
  <p class="hello">带有hello类的p元素</p>
  <p id="special">id=special的p元素</p>

  <h2>h2标题</h2>
  <p>在div内部的p元素</p>

</div>

<div>
  <h2>h2标题</h2>

  <ul>
    <li>Walk Dog <input type="checkbox" checked></li>
    <li>Feed Dog <input type="checkbox" checked></li>
    <li>Wash Dog <input type="checkbox"></li>
  </ul>
</div>

<input type="text" name="name" placeholder="type=text的input"/><label> Name</label><br/>
<input type="password" name="password" placeholder="type=password的input"/><label> Password</label><br/>


<p>没有在div内部的p元素</p>

</body>
</html>
